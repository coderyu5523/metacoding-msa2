<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
    <h1>주문 웹소켓 테스트</h1>
    
    <div>
        <h3>로그인</h3>
        <label>사용자명:</label>
        <input type="text" id="username" value="ssar">
        <label>비밀번호:</label>
        <input type="password" id="password" value="1234">
        <button onclick="login()">로그인</button>
    </div>
    
    <hr>

    <div>
        <h3>웹소켓 연결 : </h3>
        <p id="status">연결 끊김</p>
        <label>사용자 ID:</label>
        <input type="number" id="userId" value="1">
        <button onclick="connect()">연결</button>
    </div>
    
    <hr>

    <div>
        <h3>주문 생성</h3>
        <label>상품 ID:</label>
        <input type="number" id="productId" value="1">
        <label>수량:</label>
        <input type="number" id="quantity" value="1">
        <label>가격:</label>
        <input type="number" id="price" value="10000">
        <label>주소:</label>
        <input type="text" id="address" value="Addr 4">
        <button onclick="createOrder()">주문하기</button>
    </div>
    
    <hr>
    <div>
        <h3>메시지:</h3>
        <div id="messages"></div>
    </div>

    <script>
        let stompClient = null;
        let token = null;
        const apiGatewayUrl = '/api/ws/orders';

        // 로그인
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            })
            .then(res => res.json())
            .then(data => {
                token = data.body;
                addMessage('로그인 성공');
            })
            .catch(err => {
                addMessage('로그인 실패: ' + err);
            });
        }

        // 주문 생성
        function createOrder() {
            const productId = parseInt(document.getElementById('productId').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const price = parseInt(document.getElementById('price').value);
            const address = document.getElementById('address').value;
            
            fetch('/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                },
                body: JSON.stringify({productId, quantity, price, address})
            })
            .then(res => res.json())
            .then(data => {
                addMessage('주문 생성: ' + JSON.stringify(data));
            })
            .catch(err => {
                addMessage('주문 실패: ' + err);
            });
        }

        // 웹소켓 연결
        function connect() {
            const userId = document.getElementById('userId').value;
            const socket = new SockJS(apiGatewayUrl);
            stompClient = Stomp.over(socket);
            
            // STOMP 연결
            stompClient.connect({}, function(frame) {
                document.getElementById('status').textContent = '연결됨';
                
                // userId로 메세지 구독
                const topic = '/topic/orders/' + userId;
                stompClient.subscribe(topic, function(message) {
                    const data = JSON.parse(message.body);
                    addMessage('주문 완료: ' + JSON.stringify(data));
                });            
                addMessage('구독 시작: ' + topic);
            }, function(error) {
                document.getElementById('status').textContent = '연결 실패';
            });
        }

        // 메시지 바인딩
        function addMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            messagesDiv.appendChild(messageDiv);
        }
    </script>
</body>
</html>
